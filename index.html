<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    height:100vh;
    overflow:hidden;
    font-family:'Segoe UI', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
}

/* ================= BACKGROUND SLIDES ================= */
.bg{
    position:fixed;
    width:100%;
    height:100%;
    z-index:-2;
}

.bg img{
    position:absolute;
    width:120%;          /* slightly larger than screen width */
    height:auto;          /* maintain aspect ratio */
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);  /* center it */
    object-fit:contain;    /* keep the whole picture visible */
    opacity:0;
    animation:fade 18s infinite;
}


.bg img:nth-child(1){ animation-delay:0s; }
.bg img:nth-child(2){ animation-delay:6s; }
.bg img:nth-child(3){ animation-delay:12s; }

@keyframes fade{
    0%{opacity:0;}
    10%{opacity:0.5;}
    30%{opacity:0.5;}
    40%{opacity:0;}
    100%{opacity:0;}
}

/* dark overlay so text is readable */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.35);
    z-index:-1;
}

/* ================= CARD ================= */
.card{
    background: rgba(255,255,255,0.15);
    padding:25px;
    border-radius:20px;
    backdrop-filter: blur(10px);
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    width:95%;
    max-width:520px;
}

/* BIG QUESTION */
.question{
    font-size:40px;
    font-weight:bold;
    margin-bottom:15px;
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 5px white; }
    to{ text-shadow:0 0 20px pink; }
}

/* ================= BIGGER PHOTOS ================= */
.photos{
    margin:12px 0;
}

.photos img{
    width:140px;
    height:140px;
    object-fit:cover;
    border-radius:18px;
    margin:5px;
    border:3px solid white;
}

/* typewriter */
#typeText{
    font-size:17px;
    min-height:24px;
    margin:10px 0 15px 0;
}

/* buttons */
.buttons{
    position:relative;
    height:120px;
}

button{
    padding:14px 22px;
    font-size:18px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:0.2s;
}

#yes{
    background:#ff2e78;
    color:white;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

#yes:hover{
    transform:scale(1.1);
}

#no{
    position:absolute;
    background:#555;
    color:white;
}

/* fireworks */
canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<!-- BACKGROUND PHOTOS -->
<div class="bg">
    <img src="bg1.jpg">
    <img src="bg2.jpg">
    <img src="bg3.jpg">
</div>
<div class="overlay"></div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div class="card">

    <div class="question">
        Will you be my Valentine? ‚ù§Ô∏è
    </div>

    <!-- FRONT PHOTOS -->
    <div class="photos">
        <img src="pic1.jpg">
        <img src="pic2.jpg">
    </div>

    <div id="typeText"></div>

    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üò¢</button>
    </div>

</div>

<script>
// play music after first touch
const music = document.getElementById("bgMusic");

document.addEventListener("click", () => {
    music.play();
}, { once: true });

// ================= TYPEWRITER =================
const message = "You make my world brighter every single day ‚ú®";
let i = 0;

function typing(){
    if(i < message.length){
        document.getElementById("typeText").innerHTML += message.charAt(i);
        i++;
        setTimeout(typing, 50);
    }
}
typing();

// ================= RUNAWAY NO =================
const noBtn = document.getElementById("no");

document.addEventListener("mousemove",(e)=>{
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        e.clientX - (rect.left + rect.width/2),
        e.clientY - (rect.top + rect.height/2)
    );

    if(distance < 90){
        noBtn.style.left = Math.random() * (window.innerWidth - rect.width) + "px";
        noBtn.style.top = Math.random() * (window.innerHeight - rect.height) + "px";
    }
});

// ================= FIREWORKS =================
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework(x,y){
    for(let i=0;i<70;i++){
        particles.push({
            x:x,
            y:y,
            angle:Math.random()*2*Math.PI,
            speed:Math.random()*4+2,
            life:80
        });
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    particles.forEach((p,index)=>{
        p.x += Math.cos(p.angle)*p.speed;
        p.y += Math.sin(p.angle)*p.speed;
        p.life--;

        ctx.fillStyle="white";
        ctx.fillRect(p.x,p.y,2,2);

        if(p.life<=0) particles.splice(index,1);
    });

    requestAnimationFrame(animate);
}
animate();

// YES CLICK
document.getElementById("yes").addEventListener("click",()=>{
    for(let i=0;i<6;i++){
        createFirework(
            Math.random()*canvas.width,
            Math.random()*canvas.height/2
        );
    }
    setTimeout(()=>alert("You just made me the happiest person ‚ù§Ô∏è"),300);
});
</script>

</body>
</html>
